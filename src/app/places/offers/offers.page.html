<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button mainmenu></ion-menu-button>
    </ion-buttons>
    <ion-title>Trending</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div text-center *ngIf="!isLoading && !offers.length">
          <p>No offers found</p>
          <ion-button color="primary" routerLink="/places/tabs/offers/new">New Offer</ion-button>
        </div>
        <ion-list *ngIf="!isLoading && offers.length">
          <ion-item-sliding *ngFor="let offer of offers" #selected>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(offer.id, selected)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row> </ion-row>
  </ion-grid>
</ion-content>
